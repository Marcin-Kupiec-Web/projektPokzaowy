<div class="loginPage">
<div class="topnav p-shadow-5">
    <button pButton pRipple type="button" icon="pi pi-home" label="Wróć" class="btn-home" routerLink="/start">
    </button>
</div>
<div class="p-d-flex p-flex-column p-shadow-2 loginPanel">
    <form [formGroup]="signin">
            <span class="p-float-label">
                <input placeholder="login" class="w-100 " type="text" pInputText
                        formControlName="username">
            </span>
            <span class="p-float-label  mt-3">
                <input placeholder="hasło" class="w-100" type="password" pInputText
                        formControlName="password">
            </span> <br />
            <button pButton pRipple type="button" label="Loguj" class="p-button-secondary w-100 p-button-lg"
                    (click)="onLogin()" [disabled]="!signin.valid"></button>
    </form>
</div>
</div>
